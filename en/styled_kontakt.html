  <!-- â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€  CONTACT FORM  â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <section id="contact">
    <h2>Send a Message</h2>

    <form id="contactForm" style="max-width:600px;margin-inline:auto;">
      <div class="grid">
        <input  type="text"     name="name"    placeholder="Your name"    required />
        <input  type="email"    name="email"   placeholder="Your e-mail"  required />
        <textarea name="message" rows="6" placeholder="Messageâ€¦" required></textarea>
        <button type="submit" class="btn" style="width:max-content;">Send</button>
      </div>
      <p id="formStatus" style="margin-top:1rem;text-align:center;"></p>
    </form>

    <p style="text-align:center;margin-top:2rem;">
      Or e-mail us directly at
      <a href="mailto:info@assetflows.app">info@assetflows.app</a>
    </p>

  <!-- â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€  FOOTER  â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->

  <!-- â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€  SCRIPTS  â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
  <script type="module">
    // Cloudflare Pages serverless contact form
    const form   = document.getElementById('contactForm');
    const status = document.getElementById('formStatus');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = 'Sendingâ€¦';

      const body = Object.fromEntries(new FormData(form));
      try {
        const r = await fetch('/api/contact', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });

        if (r.ok) {
          status.textContent = 'Thank you! Your message has been sent.';
          form.reset();
        } else {
          status.textContent = 'Error â€“ please try again.';
        }
      } catch {
        status.textContent = 'Network error â€“ check your connection.';
      }
    });

    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <script src="/assets/js/main.js" defer></script>
