<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontakt – AssetFlow</title>
  <meta name="description" content="Otključajte likvidnost iz svojih digitalnih dobara uz AssetFlow." />
  <meta property="og:title" content="AssetFlow" />
  <meta property="og:description" content="Otključajte likvidnost iz svojih digitalnih dobara uz AssetFlow." />
  <meta property="og:image" content="/assets/img/logo.svg" />
  <meta property="twitter:card" content="summary_large_image" />
  <link rel="icon" type="image/svg+xml" href="/assets/img/logo.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/global.css" />
</head>
<body>
  <div id="site-header"></div>
  <section class="page-hero"><h2>Kontaktirajte nas</h2></section>
  <section id="contact">
    <form id="contactForm">
      <label>
        Ime i prezime
        <input name="name" required />
      </label>
      <label>
        Email adresa
        <input type="email" name="email" required />
      </label>
      <label>
        Poruka
        <textarea name="message" required rows="5"></textarea>
      </label>
      <button type="submit" class="btn">Pošalji</button>
      <p id="formStatus" role="status" aria-live="polite"></p>
    </form>
  </section>
  <div id="site-footer"></div>
  <button id="toTop" aria-label="Povratak na vrh">↑</button>
  <script src="/assets/js/main.js" defer></script>
  <script src="/assets/js/contact.js" defer></script>
</body>
</html>
